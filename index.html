<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="equation-row"></div>
            <div id="result-row"></div>
        </div>
        <div id="buttons">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
            <button class="small-button" id="seven">7</button>
            <button class="small-button" id="eight">8</button>
            <button class="small-button" id="nine">9</button>
            <button class="small-button operation" id="divide">รท</button>
            <button class="small-button" id="four">4</button>
            <button class="small-button" id="five">5</button>
            <button class="small-button" id="six">6</button>
            <button class="small-button operation" id="multiply">ร</button>
            <button class="small-button" id="one">1</button>
            <button class="small-button" id="two">2</button>
            <button class="small-button" id="three">3</button>
            <button class="small-button operation"id="subtract">-</button>
            <button class="small-button" id="decimal-point">.</button>
            <button class="small-button" id="zero">0</button>
            <button class="small-button" id="equals">=</button>
            <button class="small-button operation" id="plus">+</button>
        </div>
    </div>
</body>
</html>
